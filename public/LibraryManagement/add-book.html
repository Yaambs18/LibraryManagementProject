    <link rel="stylesheet" href="../style.css">
    <script src="./index.js" defer></script>
    <script src="./addbook.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
</head>
<body style="background-image: url(../bg.jpg); background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Library Management</a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./admin.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./issu-book.html">Issued Books</a>
                </li>
            </ul>
            <ul class="d-flex navbar-nav">
                <li class="nav-item ms-1">
                    <a class="btn btn-outline-primary" id="logOut" aria-current="page">Log Out</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="expenses-form" class="border border-secondary px-5 py-2">
            <h1 class="text-center">Add Book</h1>
            <div class="msg"></div>
            <div class="mb-2 col">
                <label for="name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2 col">
                <label for="author" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-2 col">
                <label for="quantity" class="form-label">Total No. Of Books</label>
                <input type="number" class="form-control" id="quantity">
            </div>
            <div class="mb-2 col">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-primary" id="submitBtn" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
